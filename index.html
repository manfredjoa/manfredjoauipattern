<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>

  <h1>Fruits</h1>

  <div class="outerDiv">
    <div class="pictures">

      <section class="fruit" id="banana" data-pageid="1">
        <img
          src="https://images.everydayhealth.com/images/diet-nutrition/all-about-bananas-nutrition-facts-health-benefits-recipes-and-more-rm-722x406.jpg"
          alt="Banana" />
      </section>

      <section class="fruit" id="orange" data-pageid="2">
        <img src="https://cdn.britannica.com/24/174524-050-A851D3F2/Oranges.jpg" alt="Orange" />
      </section>

      <section class="fruit" id="strawberry" data-pageid="3">
        <img src="https://hips.hearstapps.com/clv.h-cdn.co/assets/15/22/1432664914-strawberry-facts1.jpg?resize=980:*"
          alt="Strawberry" />
      </section>

      <section class="fruit" id="pear" data-pageid="4">
        <img
          src="https://www.tastingtable.com/img/gallery/why-you-should-leave-the-skin-on-pears/l-intro-1653326060.jpg"
          alt="Pear" />
      </section>

      <section class="fruit" id="tomato" data-pageid="5">
        <img src="https://nationaltoday.com/wp-content/uploads/2022/08/21-Fresh-Tomato-Day-1200x834.jpg" alt="Tomato" />
      </section>

      <section class="fruit" id="apple" data-pageid="6">
        <img
          src="https://post.healthline.com/wp-content/uploads/2020/09/Do_Apples_Affect_Diabetes_and_Blood_Sugar_Levels-732x549-thumbnail-1-732x549.jpg"
          alt="Apple" />
      </section>

      <section class="fruit" id="cherry" data-pageid="9">
        <img src="https://www.tastingtable.com/img/gallery/how-to-pick-out-the-best-fresh-cherries/intro-1655490775.jpg"
          alt="Cherry" />
      </section>

      <section class="fruit" id="pineapple" data-pageid="10">
        <img
          src="https://domesticfits.com/wp-content/uploads/2023/03/pineapple-benefits-featured-image-feature-shutterstock.jpg"
          alt="Pineapple" />
      </section>

      <section class="fruit" id="raspberry" data-pageid="23">
        <img src="https://cdn.britannica.com/83/156583-050-4A1FABB5/Red-raspberries.jpg" alt="Raspberry" />
      </section>

      <section class="fruit" id="watermelon" data-pageid="25">
        <img
          src="https://www.bhg.com/thmb/tRxlWtBOYPJQjYNJI-fkldmVqBk=/1280x0/filters:no_upscale():strip_icc()/stack-of-picked-watermelons-92e16796-68b3f561b4ed4649b404e04c0805dabb.jpg"
          alt="Watermelon" />
      </section>

      <section class="fruit" id="lemon" data-pageid="26">
        <img src="https://healthyfamilyproject.com/wp-content/uploads/2020/05/Lemons-background.jpg" alt="Lemon" />
      </section>

      <section class="fruit" id="mango" data-pageid="27">
        <img src="https://cdn.britannica.com/06/75906-050-16A53398/mango-fruits.jpg" alt="Mango" />
      </section>

    </div>
  </div>

</html>
